<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 260px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      color: #333;
      margin: 0;
    }
    h2 {
      font-size: 15px;
      margin: 0 0 12px 0;
      color: #1a1a1a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 4px 0;
    }
    .key {
      display: inline-block;
      min-width: 22px;
      text-align: center;
      padding: 2px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f5f5f5;
      font-family: monospace;
      font-size: 14px;
      font-weight: bold;
    }
    .info {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #eee;
      color: #666;
      font-size: 12px;
    }
    #status {
      margin-top: 8px;
      font-size: 12px;
    }
    .active { color: #228b22; }
    .inactive { color: #999; }
  </style>
</head>
<body>
  <h2>OCP CAD Viewer Keybindings</h2>
  <table>
    <tr>
      <td><span class="key">U</span></td>
      <td>Toggle distance measurement</td>
    </tr>
    <!-- Add rows here when new bindings are added -->
  </table>
  <p class="info">
    Works on OCP CAD Viewer at<br>
    <code>localhost:3939</code>
  </p>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
